{% extends 'base.html' %}
{% block content %}
<div class="container">
  <form method="post" action="join">
    {% csrf_token %}
    <!-- 나중에 그냥 다 수직구조로 바꾸기 -->
    <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
    <div class="forms-vertical">
      <input type="text" class="form-control" name="userid" id="userid"
               value="{{ form.userid.value|default_if_none:'' }}" placeholder="ID">
      <input type="password" class="form-control" name="passwd" id="passwd"
             value="{{ form.passwd.value|default_if_none:'' }}" placeholder="PASSWORD">
      <input type="text" class="form-control" name="name" id="name"
         value="{{ form.name.value|default_if_none:'' }}" placeholder="NAME">
      <input type="email" class="form-control" name="email" id="email"
         value="{{ form.email.value|default_if_none:'' }}" placeholder="EMAIL">
      <input type="tel" class="form-control" name="tel" id="tel"
         value="{{ form.tel.value|default_if_none:'' }}" placeholder="POHNE">
    </div>
    <div class="buttons-vertical">
      <button type="submit" class="bg-gradient">JOIN</button>
    </div>
  </form>
</div>
{% endblock %}
