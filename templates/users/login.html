{% block content %}
<div class="container">
  <form method="post" action="users/login">
    {% csrf_token %}
    <!-- 나중에 그냥 다 수직구조로 바꾸기 -->
    <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
    <div class="forms-horizontal">
      <label for="userid">ID</label>
      <input type="text" class="form-control" name="userid" id="userid"
               value="{{ form.userid.value|default_if_none:'' }}">
    </div>
    <div class="forms-horizontal">
      <label for="passwd">PASSWORD</label>
      <input type="password" class="form-control" name="passwd" id="passwd"
             value="{{ form.passwd.value|default_if_none:'' }}">
    </div>
    <div class="buttons-horizontal">
      <button type="submit" class="bg-gradient">LOGIN</button>
      <button type="button" class="bg-gradient" onclick="location.href='users/join'">JOIN</button>
    </div>
  </form>
</div>
{% endblock %}
